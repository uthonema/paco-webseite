<!-- header.html -->
<header class="absolute top-0 left-0 w-full z-10 text-white h-16 sm:h-20">
  <div class="flex items-start justify-between px-6 pt-0 pb-1 h-full">
    <!-- Logo 150% skaliert, bleibt aber höchstens 4rem (h-16) bzw. 5rem (sm:h-20) hoch -->
    <img src="assets/logo-white.png" alt="PACO Logo" class="h-full transform scale-150 origin-top-left -mt-3" />

    <!-- Desktop-Navigation -->
    <nav class="hidden sm:flex items-center space-x-6 text-sm sm:text-base lg:text-lg h-full">
      <a href="index.html#start"   class="hover:underline">Start</a>
      <a href="loesungen.html"     class="hover:underline">Lösungen</a>
      <a href="umsetzung.html"     class="hover:underline">Umsetzung</a>
      <a href="lizenzen.html"      class="hover:underline">Lizenzen</a>
      <a href="kontakt.html"       class="hover:underline">Kontakt</a>
    </nav>

    <!-- Mobile-Menu-Button -->
    <button
      id="menu-toggle"
      class="sm:hidden p-2 bg-transparent hover:bg-white hover:bg-opacity-10 rounded focus:outline-none"
      aria-label="Menü öffnen"
    >
      <svg
        class="h-6 w-6 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile-Drawer -->
  <div id="mobile-menu" class="hidden sm:hidden px-6 pb-4 bg-black bg-opacity-80">
    <a href="index.html#start"   class="block py-1">Start</a>
    <a href="loesungen.html"     class="block py-1">Lösungen</a>
    <a href="umsetzung.html"     class="block py-1">Umsetzung</a>
    <a href="lizenzen.html"      class="block py-1">Lizenzen</a>
    <a href="kontakt.html"       class="block py-1">Kontakt</a>
  </div>

  <!-- Mobile-Menu Toggle Script -->
  <script>
    document.getElementById('menu-toggle')?.addEventListener('click', () => {
      document.getElementById('mobile-menu')?.classList.toggle('hidden');
    });
  </script>
</header>
